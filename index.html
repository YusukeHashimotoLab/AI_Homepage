<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="橋本佑介 - 東北大学特任准教授、マテリアルズインフォマティクス・スピントロニクス研究者">
  <title>橋本佑介 | Yusuke Hashimoto - Tohoku University</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa 0%, #e2e8f0 100%);
      color: #1e293b;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #1e293b;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #475569;
      line-height: 1.6;
    }

    .language-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      min-height: 48px;
      min-width: 150px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-secondary {
      background: transparent;
      color: #2563eb;
      border-color: #2563eb;
    }

    @media (hover: hover) and (pointer: fine) {
      .btn-primary:hover {
        background: #1d4ed8;
      }

      .btn-secondary:hover {
        background: #2563eb;
        color: #fff;
      }
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e2e8f0;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .auto-redirect {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>橋本佑介 | Yusuke Hashimoto</h1>
    <p id="message">言語を選択してください | Please select your language</p>

    <div class="language-buttons">
      <a href="jp/index.html" class="btn btn-primary" id="ja-btn">日本語</a>
      <a href="en/index.html" class="btn btn-secondary" id="en-btn">English</a>
    </div>

    <div class="auto-redirect">
      <p id="redirect-msg">Detecting language...</p>
      <div class="spinner" id="spinner"></div>
    </div>
  </div>

  <script>
    // Language detection and auto-redirect
    (function() {
      // Get base path (works for both root site and project site)
      const basePath = window.location.pathname.replace(/index\.html$/, '');
      const jpUrl = basePath + 'jp/index.html';
      const enUrl = basePath + 'en/index.html';

      // Update button hrefs with correct paths
      document.getElementById('ja-btn').href = jpUrl;
      document.getElementById('en-btn').href = enUrl;

      const userLang = navigator.language || navigator.userLanguage;
      const isJapanese = userLang.toLowerCase().startsWith('ja');

      // Set timeout for auto-redirect
      const redirectTimeout = setTimeout(function() {
        if (isJapanese) {
          window.location.href = jpUrl;
        } else {
          window.location.href = enUrl;
        }
      }, 2000); // Redirect after 2 seconds

      // Clear timeout if user clicks a button
      document.getElementById('ja-btn').addEventListener('click', function() {
        clearTimeout(redirectTimeout);
      });

      document.getElementById('en-btn').addEventListener('click', function() {
        clearTimeout(redirectTimeout);
      });

      // Update redirect message
      const redirectMsg = document.getElementById('redirect-msg');
      if (isJapanese) {
        redirectMsg.textContent = '日本語ページへ自動的に移動します...';
      } else {
        redirectMsg.textContent = 'Redirecting to English page...';
      }
    })();
  </script>
</body>
</html>
